<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    let currenttitle = urlParams.get('term');
    let currentdata = urlParams.get('data');

    $.ajax({
        url:"https://itunes.apple.com/search",
        data:{term:currenttitle,limit:2},
        type:"GET",
        dataType: "jsonp",
        success: function(data, dataType){
                var results = data.results;
                var result = results[0][currentdata];
                window.location.href = "https://developers.vincelinise.me/display/?data=" + result;
        }
    })
</script>
